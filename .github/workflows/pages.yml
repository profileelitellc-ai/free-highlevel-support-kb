name: Build & Deploy KB to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Prepare static site
        run: |
          set -e
          mkdir -p _site
          # Copy EXACT folder (quotes handle spaces)
          cp -r "HTML/HighLevel Branded"/* _site/
          # Show what will be published (helps debugging)
          echo "---- PUBLISHING THESE FILES ----"
          ls -la _site
          echo "--------------------------------"
          # Require a homepage to exist
          if [ ! -f "_site/index.html" ] && [ ! -f "_site/Index.html" ]; then
            echo "ERROR: No index.html (or Index.html) found in HTML/HighLevel Branded/"
            exit 1
          fi
          # Disable Jekyll processing
          touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
